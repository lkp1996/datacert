<h1 class="jumbotron-heading">Ajouter Nouvel Auditeur</h1>
<form name="form" role="form">
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label>Prénom</label>
            <input type="text" class="form-control" placeholder="Prénom" ng-required="true"
                   required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Nom</label>
            <input type="text" class="form-control" placeholder="Nom" ng-required="true"
                   required>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label>Date de naissance</label>
            <date-picker-simple-input
                    dt=""></date-picker-simple-input>
        </div>
        <div class="col-md-3 mb-3">
            <label>Localité</label>
            <input type="text" class="form-control" placeholder="Localité" ng-required="true"
                   required>
        </div>
        <div class="col-md-3 mb-3">
            <label>NPA</label>
            <input type="text" class="form-control" placeholder="NPA" ng-required="true"
                   required>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Confirmer</button>
</form>
